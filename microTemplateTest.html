<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <title>micro-template测试</title>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="js/micro-template.js"></script>
</head>
<body>
<script type="application/x-template" id="tmpl1">
    <div class='foobar' id="aaa">
        <% if (isFoo) { %>
        <%= foobar %>
        <% } else { %>
        <%= foobaz %>
        <% } %>

        <%=raw html %>
    </div>
</script>
<script>
    window.onload = function () {
        var html = template('tmpl1', { 
            isFoo : true,
            foobar : 'foobar!!',
            foobaz : 'foobaz!!',
            html : '<marquee>Helloooo</marquee>'
        });
        document.querySelector("body").innerHTML = html
    };
</script>
</body>
</html>
